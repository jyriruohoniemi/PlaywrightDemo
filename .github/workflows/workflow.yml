name: Playwright Tests
on:
  push:
    branches: [main, master, showcase-runner]
  pull_request:
    branches: [main, master, showcase-runner]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install --force

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Build and start Angular app
        run: |
          npm run
          npm start & npx wait-on http://localhost:4200

      - name: Run Playwright tests
        run: npx playwright test --project=chromium --workers 4 > test-output.txt 2>&1

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: test-results/**/*.webm

      - name: Deploy report and videos
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          keep_files: true
          exclude_assets: ".github"

      - name: Update README with test results
        if: always()
        run: |
          echo "Test output:"
          ls -l test-output.txt
          CHART='\U1F4CA'
          CHECKMARK='\U2705'
          CROSSMARK='\U274C'
          SKIP='\U23ED'
          CLOCK='\U1F559'

          # No spaces around = in bash variable assignment
          echo -e "## Latest Test Run Results ($(date)) ${CHART}\n" > test-results.md
          echo "### Test Statistics:" >> test-results.md
          PASSED=$(grep "passed" test-output.txt | grep -o '[0-9]\+')
          SKIPPED=$(grep "skipped" test-output.txt | grep -o '[0-9]\+')
          DURATION=$(grep "passed" test-output.txt | grep -o '([^)]*)')
          FAILED=$(grep "failed" test-output.txt | grep -o '[0-9]\+')

          echo "Extracted values:"
          echo "PASSED: $PASSED"
          echo "FAILED: $FAILED"
          echo "SKIPPED: $SKIPPED"
          echo "DURATION: $DURATION"

          echo -e "- ${CHECKMARK} Passed: $PASSED" >> test-results.md
          echo -e "- ${CROSSMARK} Failed: $FAILED" >> test-results.md
          echo -e "- ${SKIP} Skipped: $SKIPPED" >> test-results.md
          echo -e "- ${CLOCK} Duration: $DURATION" >> test-results.md

          sed -i '/## Latest Test Run Results/,$d' README.md
          cat test-results.md >> README.md
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add README.md
          git commit -m "Update test results in README"
          git push

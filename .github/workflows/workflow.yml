name: Playwright Tests
on:
  push:
    branches: [main, master, showcase-runner]
  pull_request:
    branches: [main, master, showcase-runner]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install --force

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Build and start Angular app
        run: |
          npm run
          npm start & npx wait-on http://localhost:4200

      - name: Run Playwright tests
        run: npx playwright test --project=chromium --workers 4 > test-output.txt 2>&1

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: test-results/**/*.webm

      - name: Deploy report and videos
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          keep_files: true
          exclude_assets: ".github"

      - name: Update README with test results
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Ensure test output exists and has content
          if [ ! -f test-output.txt ] || [ ! -s test-output.txt ]; then
            echo "No test results found"
            exit 1
          fi

          # Set git configuration
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Create test results with default values if parsing fails
          PASSED=$(grep "passed" test-output.txt | grep -o '[0-9]\+' || echo "0")
          FAILED=$(grep "failed" test-output.txt | grep -o '[0-9]\+' || echo "0")
          SKIPPED=$(grep "skipped" test-output.txt | grep -o '[0-9]\+' || echo "0")
          DURATION=$(grep "passed" test-output.txt | grep -o '([^)]*)'|| echo "(0ms)")

          # Generate new results file
          {
            echo "## Latest Test Run Results ($(date)) 📊"
            echo ""
            echo "### Test Statistics:"
            echo "- ✅ Passed: ${PASSED}"
            echo "- ❌ Failed: ${FAILED}" 
            echo "- ⏭️ Skipped: ${SKIPPED}"
            echo "- ⏱️ Duration: ${DURATION}"
          } > test-results.md

          # Update README
          sed -i '/## Latest Test Run Results/,$d' README.md || true
          cat test-results.md >> README.md

          # Push changes
          git add README.md
          git commit -m "Update test results in README [skip ci]"
          git push origin HEAD:${GITHUB_REF#refs/heads/}

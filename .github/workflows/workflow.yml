name: Playwright Tests
on:
  push:
    branches: [main, master, showcase-runner]
  pull_request:
    branches: [main, master, showcase-runner]

jobs:
  Main:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install Dependencies
        run: npm install --force

      - name: Install Playwright Browser
        run: npx playwright install chromium

      - name: Build and start Angular app
        run: |
          npm run
          npm start & npx wait-on http://localhost:4200

      - name: Run Playwright Tests
        run: |
          # Run tests and save output to artifact directory
          mkdir -p playwright-results
          TEST_OUTPUT=$(npx playwright test --project=chromium --workers 4 2>&1)
          echo "$TEST_OUTPUT" > playwright-results/test-output.txt
          ls -la playwright-results/
          cat playwright-results/test-output.txt

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: playwright-results/test-output.txt

      - name: Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Upload Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: test-results/**/*.webm

      - name: Download Test Report
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Download Test Videos
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: test-videos
          path: test-results

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          keep_files: false

      - name: Download Test Output for README
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: test-output
          path: .

      - name: Get Github Token
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Verify downloaded artifacts
        run: |
          ls -la
          find . -name test-output.txt
          cat test-output.txt

      - name: Update README with Test Results
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ls -la
          ls -la playwright-results
          export TZ=Europe/Helsinki
          cd playwright-results

          PASSED=$(grep "passed" test-output.txt | grep -o '[0-9]\+ passed' | cut -d' ' -f1 || echo "0")
          FAILED=$(grep "failed" test-output.txt | grep -o '[0-9]\+ failed' | cut -d' ' -f1 || echo "0")
          SKIPPED=$(grep "skipped" test-output.txt | grep -o '[0-9]\+ skipped' | cut -d' ' -f1 || echo "0")
          DURATION=$(grep "passed" test-output.txt | grep -o '([0-9.]\+m)' || echo "(0m)")

          # Stash any local changes
          git stash

          # Pull latest changes
          git pull

          # Pop stashed changes
          git stash pop

          # Update README and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update test results in README [skip ci]"
          git push --force

name: Playwright Tests
on:
  push:
    branches: [main, master, showcase-runner]
  pull_request:
    branches: [main, master, showcase-runner]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install --force

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Build and start Angular app
        run: |
          npm run
          npm start & npx wait-on http://localhost:4200

      - name: Run Playwright tests
        run: npx playwright test --project=chromium

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/

      - name: Update README with test results
        if: always()
        run: |
          echo "## Latest Test Run Results ($(date)) 📊" > test-results.md
          echo "- ✨ Total Tests: $(grep -c 'test(' playwright-report/index.html)" >> test-results.md
          echo "- ✅ Passed: $(grep -c 'passed' playwright-report/index.html)" >> test-results.md
          echo "- ❌ Failed: $(grep -c 'failed' playwright-report/index.html)" >> test-results.md
          echo "- ⏱️ Duration: $(grep -o 'took.*' playwright-report/index.html | head -1)" >> test-results.md
          sed -i '/## Latest Test Run Results/,$d' README.md
          cat test-results.md >> README.md
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add README.md
          git commit -m "Update test results in README"
          git push

      - name: Upload videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: test-results/**/*.webm

      - name: Deploy report and videos
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          keep_files: true
          exclude_assets: ".github"
